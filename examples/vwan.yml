lab:
  name: vwan

kinds:
  - gobgp:
      image: localhost/gobgp:latest
  - frr:
      image: localhost/frr:latest
  - bird:
      image: localhost/bird:latest

routers:
  prisma-mu-us-east:
    asn: 65534
    kind: frr
    graph_pos: [-100, 200]
  prisma-mu-eu-west:
    asn: 65534
    kind: frr
    graph_pos: [100, 200]
  prisma-mu-eu-north:
    asn: 65534
    kind: frr
    graph_pos: [150, 200]
  prisma-sc-us-east:
    asn: 65534
    kind: frr
    graph_pos: [-100, 150]
  prisma-sc-eu-west:
    asn: 65534
    kind: frr
    graph_pos: [100, 150]
  prisma-sc-eu-north:
    asn: 65534
    kind: frr
    graph_pos: [150, 150]
  vwan-us-west:
    asn: 65515
    kind: frr
    graph_pos: [-150, 50]
  vwan-us-east:
    asn: 65515
    kind: frr
    graph_pos: [-100, 0]
  vwan-eu-west:
    asn: 65515
    kind: frr
    graph_pos: [100, 0]
  vwan-eu-north:
    asn: 65515
    kind: frr
    graph_pos: [150, 50]
  dc-us-east:
    asn: 65501
    kind: bird
    graph_pos: [-125, -150]
  dc-eu-west:
    asn: 65502
    kind: bird
    graph_pos: [125, -150]

links:
  - peers:
      prisma-sc-eu-west:
        interface: eth9
        ip: 192.168.250.1/24
      prisma-sc-eu-north:
        interface: eth9
        ip: 192.168.250.2/24
      prisma-sc-us-east:
        interface: eth9
        ip: 192.168.250.3/24
    graph_pos: [0, 125]
  - peers:
      prisma-mu-eu-west:
        ip: 192.168.251.1/30
      prisma-sc-eu-west:
        ip: 192.168.251.2/30
  - peers:
      prisma-mu-eu-north:
        ip: 192.168.251.5/30
      prisma-sc-eu-north:
        ip: 192.168.251.6/30
  - peers:
      prisma-mu-us-east:
        ip: 192.168.251.9/30
      prisma-sc-us-east:
        ip: 192.168.251.10/30
    graph_pos: [0, 175]
  - peers:
      vwan-eu-west:
        interface: eth9
        ip: 192.168.240.1/24
      vwan-eu-north:
        interface: eth9
        ip: 192.168.240.2/24
      vwan-us-west:
        interface: eth9
        ip: 192.168.240.3/24
      vwan-us-east:
        interface: eth9
        ip: 192.168.240.4/24
    as_prepend:
      - 65520
      - 65520
    graph_pos: [0, 25]
  - peers:
      dc-us-east:
        interface: eth9
        ip: 192.168.230.1/30
      dc-eu-west:
        interface: eth9
        ip: 192.168.230.2/30
  - peers:
      prisma-sc-us-east:
        ip: 192.168.2.2/30
      vwan-us-east:
        ip: 192.168.2.1/30
  - peers:
      prisma-sc-eu-west:
        ip: 192.168.2.6/30
      vwan-eu-west:
        ip: 192.168.2.5/30
  - peers:
      prisma-sc-eu-north:
        ip: 192.168.2.10/30
      vwan-eu-north:
        ip: 192.168.2.9/30
  - peers:
      vwan-us-east:
        ip: 192.168.3.4/29
      vwan-us-west:
        ip: 192.168.3.3/29
      dc-us-east:
        ip: 192.168.3.1/29
    graph_pos: [-125, -75]
  - peers:
      vwan-eu-west:
        ip: 192.168.3.10/29
      vwan-eu-north:
        ip: 192.168.3.11/29
      dc-eu-west:
        ip: 192.168.3.9/29
    graph_pos: [125, -75]

