lab:
  name: vwan

kinds:
  - gobgp:
      image: localhost/gobgp:latest
  - frr:
      image: localhost/frr:latest
  - bird:
      image: localhost/bird:latest

routers:
  vwan-eu-west:
    asn: 65515
    kind: frr
  vwan-eu-north:
    asn: 65515
    kind: frr
  vwan-us-west:
    asn: 65515
    kind: frr
  vwan-us-east:
    asn: 65515
    kind: frr
  prisma-us-east:
    asn: 65534
    kind: frr
  prisma-eu-west:
    asn: 65534
    kind: frr
  prisma-eu-north:
    asn: 65534
    kind: frr
  prisma-us-west:
    asn: 65534
    kind: frr
  dc-us-east:
    asn: 65501
    kind: bird
  dc-eu-west:
    asn: 65502
    kind: bird

links:
  - peers:
      vwan-eu-west:
        interface: eth9
        ip: 192.168.240.1/24
      vwan-eu-north:
        interface: eth9
        ip: 192.168.240.2/24
      vwan-us-west:
        interface: eth9
        ip: 192.168.240.3/24
      vwan-us-east:
        interface: eth9
        ip: 192.168.240.4/24
    as_prepend:
      - 65520
      - 65520
  - peers:
      prisma-eu-west:
        interface: eth9
        ip: 192.168.250.1/24
      prisma-eu-north:
        interface: eth9
        ip: 192.168.250.2/24
      prisma-us-east:
        interface: eth9
        ip: 192.168.250.3/24
      prisma-us-west:
        interface: eth9
        ip: 192.168.250.4/24
  - peers:
      vwan-us-west:
        ip: 192.168.2.1/30
      prisma-us-east:
        ip: 192.168.2.2/30
  - peers:
      dc-us-east:
        ip: 192.168.3.1/30
      vwan-us-east:
        ip: 192.168.3.2/30
  - peers:
      dc-eu-west:
        ip: 192.168.3.5/30
      vwan-eu-west:
        ip: 192.168.3.6/30
  - peers:
      dc-us-east:
        ip: 192.168.230.1/30
      dc-eu-west:
        ip: 192.168.230.2/30

networks:
  vwan-eu-west:
    - prefix: 172.16.11.0/24
      community: 12076:50002
    - prefix: 172.16.12.0/24
      community: 12076:50002
    - prefix: 172.16.13.0/24
  vwan-eu-north:
    - prefix: 172.16.21.0/24
      community: 12076:50003
    - prefix: 172.16.22.0/24
      community: 12076:50003
  prisma-eu-west:
    - prefix: 172.16.111.0/24
      community: "65534:11"
    - prefix: 172.16.112.0/24
      community: "65534:11"
  prisma-us-east:
    - prefix: 172.16.131.0/24
      community: "65534:13"
    - prefix: 172.16.132.0/24
      community: "65534:13"
