lab:
  name: vwan

kinds:
  - gobgp:
      image: localhost/gobgp:latest
  - bird:
      image: localhost/bird:latest

routers:
  vwan-us-west:
    asn: 65515
    kind: gobgp
  vwan-us-east:
    asn: 65515
    kind: gobgp
  prisma-us-east:
    asn: 65534
    kind: gobgp
  dc-us-east:
    asn: 65501
    kind: bird

links:
  - peers:
      vwan-us-west:
        interface: eth1
        ip: 192.168.1.1/30
      vwan-us-east:
        interface: eth1
        ip: 192.168.1.2/30
  - peers:
      vwan-us-west:
        interface: eth2
        ip: 192.168.2.1/30
      prisma-us-east:
        interface: eth1
        ip: 192.168.2.2/30
