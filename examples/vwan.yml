lab:
  name: vwan

kinds:
  - gobgp:
      image: localhost/gobgp:latest
  - frr:
      image: localhost/frr:latest
  - bird:
      image: localhost/bird:latest

routers:
  prisma-mu-us-east1:
    asn: 65534
    kind: frr
    graph_pos: [-150, 200]
  prisma-mu-us-east2:
    asn: 65534
    kind: frr
    graph_pos: [-100, 200]
  prisma-mu-eu-west:
    asn: 65534
    kind: frr
    graph_pos: [100, 200]
  prisma-mu-eu-north:
    asn: 65534
    kind: frr
    graph_pos: [150, 200]
  prisma-sc-us-east:
    asn: 65534
    kind: frr
    graph_pos: [-100, 150]
  prisma-sc-eu-west:
    asn: 65534
    kind: frr
    graph_pos: [100, 150]
  prisma-sc-eu-north:
    asn: 65534
    kind: frr
    graph_pos: [150, 150]
  vwan-us-west:
    asn: 65515
    kind: frr
    graph_pos: [-150, 50]
  vwan-us-east:
    asn: 65515
    kind: frr
    graph_pos: [-100, 0]
  vwan-eu-west:
    asn: 65515
    kind: frr
    graph_pos: [100, 0]
  vwan-eu-north:
    asn: 65515
    kind: frr
    graph_pos: [150, 50]
  dc-us-east:
    asn: 65501
    kind: bird
    graph_pos: [-125, -150]
  dc-eu-west:
    asn: 65502
    kind: bird
    graph_pos: [125, -150]

links:
  - devices:
      prisma-sc-eu-west:
        interface: eth9
        ip: 192.168.250.1/24
      prisma-sc-eu-north:
        interface: eth9
        ip: 192.168.250.2/24
      prisma-sc-us-east:
        interface: eth9
        ip: 192.168.250.3/24
  - devices:
      prisma-sc-eu-west:
        ip: 192.168.251.1/29
      prisma-mu-eu-west:
        ip: 192.168.251.2/29
  - devices:
      prisma-sc-eu-north:
        ip: 192.168.251.9/29
      prisma-mu-eu-north:
        ip: 192.168.251.10/29
  - devices:
      prisma-sc-us-east:
        ip: 192.168.251.17/29
      prisma-mu-us-east1:
        ip: 192.168.251.18/29
      prisma-mu-us-east2:
        ip: 192.168.251.19/29
  - devices:
      vwan-eu-west:
        interface: eth9
        ip: 192.168.240.1/24
      vwan-eu-north:
        interface: eth9
        ip: 192.168.240.2/24
      vwan-us-west:
        interface: eth9
        ip: 192.168.240.3/24
      vwan-us-east:
        interface: eth9
        ip: 192.168.240.4/24
  - devices:
      dc-us-east:
        interface: eth9
        ip: 192.168.230.1/30
      dc-eu-west:
        interface: eth9
        ip: 192.168.230.2/30
  - devices:
      prisma-sc-us-east:
        ip: 192.168.2.2/30
      vwan-us-east:
        ip: 192.168.2.1/30
  - devices:
      prisma-sc-eu-west:
        ip: 192.168.2.6/30
      vwan-eu-west:
        ip: 192.168.2.5/30
  - devices:
      prisma-sc-eu-north:
        ip: 192.168.2.10/30
      vwan-eu-north:
        ip: 192.168.2.9/30
  - devices:
      vwan-us-east:
        ip: 192.168.3.4/29
      vwan-us-west:
        ip: 192.168.3.3/29
      dc-us-east:
        ip: 192.168.3.1/29
  - devices:
      vwan-eu-west:
        ip: 192.168.3.10/29
      vwan-eu-north:
        ip: 192.168.3.11/29
      dc-eu-west:
        ip: 192.168.3.9/29

bgp:
  # Prisma SC mesh (iBGP)
  - mesh:
      - prisma-sc-eu-west
      - prisma-sc-eu-north
      - prisma-sc-us-east
    graph_pos: [0, 125]
  # Prisma SC -> MU route reflector relationships
  - rr_server: prisma-sc-eu-west
    rr_clients:
      - prisma-mu-eu-west
  - rr_server: prisma-sc-eu-north
    rr_clients:
      - prisma-mu-eu-north
  - rr_server: prisma-sc-us-east
    rr_clients:
      - prisma-mu-us-east1
      - prisma-mu-us-east2
  # VWAN hub mesh with AS prepend (simulates Azure hub-hub)
  - mesh:
      - vwan-eu-west
      - vwan-eu-north
      - vwan-us-west
      - vwan-us-east
    as_prepend:
      - 65520
      - 65520
    graph_pos: [0, 25]
  # DC interconnect
  - peers:
      - dc-us-east
      - dc-eu-west
  # Prisma SC <-> VWAN cross-connect
  - peers:
      - prisma-sc-us-east
      - vwan-us-east
  - peers:
      - prisma-sc-eu-west
      - vwan-eu-west
  - peers:
      - prisma-sc-eu-north
      - vwan-eu-north
  # VWAN + DC regional meshes
  - mesh:
      - vwan-us-east
      - vwan-us-west
      - dc-us-east
    graph_pos: [-125, -75]
  - mesh:
      - vwan-eu-west
      - vwan-eu-north
      - dc-eu-west
    graph_pos: [125, -75]

