lab:
  name: vwan

kinds:
  - gobgp:
      image: localhost/gobgp:latest
  - bird:
      image: localhost/bird:latest

routers:
  vwan-eu-west:
    asn: 65515
    kind: bird
  vwan-eu-north:
    asn: 65515
    kind: bird
  vwan-us-west:
    asn: 65515
    kind: gobgp
  vwan-us-east:
    asn: 65515
    kind: gobgp
  prisma-us-east:
    asn: 65534
    kind: gobgp
  dc-us-east:
    asn: 65501
    kind: bird

links:
  - peers:
      vwan-eu-west:
        interface: eth9
        ip: 192.168.240.1/24
      vwan-eu-north:
        interface: eth9
        ip: 192.168.240.2/24
      vwan-us-west:
        interface: eth9
        ip: 192.168.240.3/24
      vwan-us-east:
        interface: eth9
        ip: 192.168.240.4/24
    as_prepend:
      - 65520
      - 65520
  - peers:
      vwan-us-west:
        interface: eth1
        ip: 192.168.1.1/30
      vwan-us-east:
        interface: eth1
        ip: 192.168.1.2/30
  - peers:
      vwan-us-west:
        interface: eth2
        ip: 192.168.2.1/30
      prisma-us-east:
        interface: eth1
        ip: 192.168.2.2/30

